name: Build affine-graphql (custom)

on:
  workflow_dispatch:

jobs:
  build-graphql:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout specific commit
        uses: actions/checkout@v4
        with:
          ref: 9f59d5e941b7a8a91792c65802634eda60c3cf08

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version-file: '.nvmrc'
          cache: yarn

      - name: Install dependencies
        run: |
          yarn config set --json supportedArchitectures.cpu '["x64", "arm64"]'
          yarn install --frozen-lockfile

      - name: Build server
        run: |
          yarn workspace @affine/server build

      - name: Build server-native
        run: |
          yarn workspaces focus @affine/server-native
          yarn workspace @affine/server-native build

      - name: Generate Prisma client
        run: yarn workspace @affine/server exec prisma generate

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: tuusuario/affine-graphql
          tags: |
            type=sha
            type=raw,value=9f59d5e

      - name: Build and push affine-graphql
        uses: docker/build-push-action@v6
        with:
          context: .
          file: .github/deployment/node/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}